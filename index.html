<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="summary">
    <div class="summary__inner">
      
      <header class="summary__hero">
        <img src="./images/illustration-hero.svg" alt="" class="summary__img">
      </header>

      <article class="summary__content">
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </article>
    
      <section class="summary-cart">
        
        <div class="summary-cart__content">
          <img src="./images/icon-music.svg" alt="" class="summary-cart__image">
          <div class="summary-cart__plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="">Change</a>

      </section>

      <footer class="summary__footer">
        <button class="summary__footer--pay">Proceed to Payment</button>
        <button class="summary__footer--cancel">Cancel Order</button>
      </footer>
    </div>
  </main>

</body>
</html>
